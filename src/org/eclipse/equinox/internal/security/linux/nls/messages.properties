## Linux DBus Secure Service integration module
getPasswordError = Secure storage was unable to retrieve the master password from the DBus Secret Service. If secure storage was created using a different user account, you'll have to switch back to that account. Alternatively, you can use the password recovery, or delete and re-create secure storage. 
setPasswordError = Secure storage was unable to save the master password.
newPasswordGenerated = New secure storage master password was generated (DBus Secret Service integration module). 
